namespace: 'Meritoo\Common\Test'
suites:
    unit:
        path: .
settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - .data/*
        - .docker/*
        - .phing/*
        - tests/*
        - vendor/*
